<script>
    var img1 = document.querySelector('img[name="img1"]');
    var img2 = document.querySelector('img[name="img2"]');
    var img3 = document.querySelector('img[name="img3"]');
    var img4 = document.querySelector('img[name="img4"]');
    var flag = 1;
    var time = 3000;

    function change() {
        switch (flag) {
            case 1:
                img1.style.opacity = 0;
                img2.style.opacity = 1;
                img3.style.opacity = 0;
                img4.style.opacity = 0;
                flag = 2;
                break;


            case 2:
                img1.style.opacity = 0;
                img2.style.opacity = 0;
                img3.style.opacity = 1;
                img4.style.opacity = 0;
                flag = 3;
                break;

            case 3:
                img1.style.opacity = 0;
                img2.style.opacity = 0;
                img3.style.opacity = 0;
                img4.style.opacity = 1;
                flag = 4;
                break;


            case 4:
                img1.style.opacity = 1;
                img2.style.opacity = 0;
                img3.style.opacity = 0;
                img4.style.opacity = 0;
                flag = 1;
                break;

        }
    }

    setInterval(change, time);
</script>
